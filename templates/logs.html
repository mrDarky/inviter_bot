{% extends "base.html" %}

{% block title %}Logs - Admin Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-file-text"></i> Logs</h2>
</div>

<div class="card">
    <div class="card-body">
        <ul class="nav nav-tabs" id="logsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-logs-tab" data-bs-toggle="tab" data-bs-target="#all-logs" type="button" role="tab">
                    <i class="bi bi-list-ul"></i> All Logs
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bot-logs-tab" data-bs-toggle="tab" data-bs-target="#bot-logs" type="button" role="tab">
                    <i class="bi bi-robot"></i> Bot Logs
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="admin-logs-tab" data-bs-toggle="tab" data-bs-target="#admin-logs" type="button" role="tab">
                    <i class="bi bi-shield"></i> Admin Panel Logs
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="logsTabContent">
            <!-- All Logs -->
            <div class="tab-pane fade show active" id="all-logs" role="tabpanel">
                <div id="all-logs-logs" class="logs-container"></div>
                <div class="text-center mt-3">
                    <button id="all-logs-load-more" class="btn btn-outline-primary" style="display: none;">
                        Load More
                    </button>
                </div>
            </div>

            <!-- Bot Logs -->
            <div class="tab-pane fade" id="bot-logs" role="tabpanel">
                <div id="bot-logs-logs" class="logs-container"></div>
                <div class="text-center mt-3">
                    <button id="bot-logs-load-more" class="btn btn-outline-primary" style="display: none;">
                        Load More
                    </button>
                </div>
            </div>

            <!-- Admin Panel Logs -->
            <div class="tab-pane fade" id="admin-logs" role="tabpanel">
                <div id="admin-logs-logs" class="logs-container"></div>
                <div class="text-center mt-3">
                    <button id="admin-logs-load-more" class="btn btn-outline-primary" style="display: none;">
                        Load More
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}

    max-height: 600px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 0.85rem;

    padding: 8px;
    margin-bottom: 4px;
    border-left: 3px solid;

    border-left-color: #ffc107;

{% block extra_js %}
<script>
// Log data state
const logState = {
    'all-logs': { offset: 0, hasMore: true, source: null, level: null },
    'bot-logs': { offset: 0, hasMore: true, source: 'bot', level: null },
    'admin-logs': { offset: 0, hasMore: true, source: 'admin_panel', level: null }
};

// Format log entry as HTML
function formatLogEntry(log) {
    const timestamp = new Date(log.created_at).toLocaleString();
    let detailsHtml = '';
    if (log.details) {
        detailsHtml = `<div class="log-details">${escapeHtml(log.details)}</div>`;
    }
    
    return `
        <div class="log-entry ${escapeHtml(log.level)}">
            <div>
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-level ${escapeHtml(log.level)}">${escapeHtml(log.level)}</span>
                <span class="badge bg-secondary">${escapeHtml(log.source)}</span>
            </div>
            <div class="log-message">${escapeHtml(log.message)}</div>
            ${detailsHtml}
        </div>
    `;
}

// Escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Load logs for a specific tab
async function loadLogs(tabId, append = false) {
    const state = logState[tabId];
    if (!state.hasMore && append) return;
    
    const container = document.getElementById(`${tabId}-logs`);
    const loadMoreBtn = document.getElementById(`${tabId}-load-more`);
    
    try {
        let url = `/api/logs?limit=1000&offset=${state.offset}`;
        if (state.source) url += `&source=${state.source}`;
        if (state.level) url += `&level=${state.level}`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (!append) {
            container.innerHTML = '';
        }
        
        if (data.logs.length === 0) {
            if (!append) {
                container.innerHTML = '<div class="alert alert-info">No logs found</div>';
            }
            state.hasMore = false;
            loadMoreBtn.style.display = 'none';
            return;
        }
        
        data.logs.forEach(log => {
            container.innerHTML += formatLogEntry(log);
        });
        
        state.offset += data.logs.length;
        state.hasMore = data.has_more;
        loadMoreBtn.style.display = data.has_more ? 'block' : 'none';
    } catch (error) {
        console.error('Error loading logs:', error);
        if (!append) {
            container.innerHTML = '<div class="alert alert-danger">Error loading logs</div>';
        }
    }
}

// Initialize tabs
document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
    tab.addEventListener('shown.bs.tab', function(e) {
        const targetId = e.target.getAttribute('data-bs-target').substring(1);
        const state = logState[targetId];
        
        // Load logs only if not loaded yet
        const container = document.getElementById(`${targetId}-logs`);
        if (container.innerHTML === '') {
            loadLogs(targetId);
        }
    });
});

// Load more buttons
document.getElementById('all-logs-load-more').addEventListener('click', () => loadLogs('all-logs', true));
document.getElementById('bot-logs-load-more').addEventListener('click', () => loadLogs('bot-logs', true));
document.getElementById('admin-logs-load-more').addEventListener('click', () => loadLogs('admin-logs', true));

// Load initial tab on page load
loadLogs('all-logs');
</script>
{% endblock %}
